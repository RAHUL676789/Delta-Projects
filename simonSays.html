<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Games</title>
    <link rel="stylesheet" href="simonSays.css">
</head>
<body>
    <h1>Simon Says</h1>
    <h3>Press Any Key To Start The Game</h3>
   
  <div class="instruction">
    <button class="show">show the INSTRUCTION</button>
    <button class="hide">hide the INSTRUCTION</button>
    <ul>
        <li>Press Any Key Start The Game!!!!!</li>
        <li>Follow The Color Which One Is Blink..</li>
        <li>Follow All Color Stated From Initializing..</li>
        <li>If You Enter The Right instruction Then You promotec TO  The Next Level..</li>
        <li>Else Game Over!!</li>
    </ul>
  </div>

    <div class="btn-container">
        <div class="line-one">
            <div type="button"class="red btn" id="red"></div>
            <div type="button" class="blue btn" id="blue"></div>
        </div>
   <div class="line-two">
    <div type="button"class="purple btn" id="purple"></div>
    <div type="button"class="yellow btn"id="yellow"></div>
   </div>
    
    </div>
    <button class="high">Know Your High Score!!
    </button>
    <h2></h2>
    <script src="simonSays.js"></script>
</body>
</html>
